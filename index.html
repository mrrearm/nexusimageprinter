<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Image Printer v2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-start: #0a0a1a;
            --background-end: #1a0a1e;
            --panel-bg: rgba(10, 10, 30, 0.75);
            --border-color: rgba(0, 255, 255, 0.5);
            --shadow-color: rgba(0, 255, 255, 0.3);
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(145deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #background-grid {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0.2;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--primary-color);
            text-shadow: 
                0 0 10px var(--primary-color),
                0 0 20px var(--primary-color),
                0 0 40px var(--primary-color),
                0 0 80px var(--secondary-color);
            animation: titleGlow 5s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
            to { text-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color), 0 0 60px var(--secondary-color); }
        }
        
        .main-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 60px var(--shadow-color), inset 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
        }
        
        .main-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            transform: translateX(-50%);
            animation: panelShine 6s linear infinite;
        }
        
        @keyframes panelShine {
            0% { transform: translateX(-50%) scaleX(0); }
            50% { transform: translateX(-50%) scaleX(1); }
            100% { transform: translateX(-50%) scaleX(0); }
        }
        
        .image-container {
            width: 100%;
            max-width: 944px;
            height: 151px;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            margin: 1rem auto 2rem;
            position: relative;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }
        
        .image-container.dragover, .image-container:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
            transform: scale(1.02);
        }
        
        .image-container.has-image {
            border-style: solid;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--shadow-color);
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .image-preview.loaded {
            display: block;
            opacity: 1;
        }
        
        .upload-placeholder {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            text-align: center;
            padding: 1rem;
        }
        
        .upload-placeholder .scanline {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }

        .upload-icon {
            font-size: 3rem; margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--primary-color);
        }
        
        .file-input { display: none; }
        
        .controls {
            display: flex; gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap; margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.8rem;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--primary-color);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        
        .btn:hover {
            color: var(--background-start);
            background: var(--primary-color);
            box-shadow: 0 0 30px var(--shadow-color);
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
            background: transparent;
            transform: none;
            box-shadow: none;
            text-shadow: none;
        }
        
        .info-panel {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .dimensions {
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .main-panel { padding: 1.5rem; }
            .controls { flex-direction: column; align-items: center; gap: 1rem; }
            .btn { width: 100%; max-width: 320px; }
            .image-container { height: 120px; }
        }
        
        #print-area { display: none; }

        @media print {
            body > *:not(#print-area) {
                display: none !important;
                visibility: hidden !important;
            }
            #print-area {
                display: block !important;
                position: absolute;
                top: 0; left: 0;
                width: 100vw;
                height: 100vh;
                display: flex !important;
                justify-content: center;
                align-items: center;
            }
            #printImage {
                width: 944px;
                height: 151px;
                object-fit: contain;
            }
            @page {
                size: A4 landscape;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div id="background-grid"></div>
    <div class="container" id="app-container">
        <h1 class="title">Nexus Image Printer</h1>
        
        <div class="main-panel">
            <div class="info-panel">
                <p>Carica un'immagine per la stampa in formato <span class="dimensions">944×151 pixel</span></p>
                <p>Verrà stampata su un foglio A4 in orizzontale.</p>
            </div>
            
            <div class="image-container" id="imageContainer">
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <div class="scanline"></div>
                    <div class="upload-icon">⇪</div>
                    <p>Trascina un file o clicca per caricare</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.7;">
                        JPG, PNG, GIF, WEBP
                    </p>
                </div>
                <img class="image-preview" id="imagePreview" alt="Anteprima immagine">
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp">
            
            <div class="controls">
                <button class="btn" id="loadBtn">Carica</button>
                <button class="btn" id="printBtn" disabled>Stampa</button>
                <button class="btn" id="clearBtn" disabled>Cancella</button>
            </div>
        </div>
    </div>

    <div id="print-area">
        <img id="printImage" alt="Immagine da stampare">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const printBtn = document.getElementById('printBtn');
            const loadBtn = document.getElementById('loadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const imageContainer = document.getElementById('imageContainer');
            const uploadPlaceholder = document.getElementById('uploadPlaceholder');
            const printImage = document.getElementById('printImage');

            function handleFile(file) {
                if (file && file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        imagePreview.src = imageUrl;
                        printImage.src = imageUrl;
                        
                        imagePreview.classList.add('loaded');
                        imageContainer.classList.add('has-image');
                        printBtn.disabled = false;
                        clearBtn.disabled = false;
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    alert('Formato file non supportato. Seleziona un\'immagine (JPG, PNG, GIF, WEBP).');
                }
            }

            // --- Event Listeners ---

            loadBtn.addEventListener('click', () => fileInput.click());
            imageContainer.addEventListener('click', () => {
                 if (!imageContainer.classList.contains('has-image')) {
                    fileInput.click();
                 }
            });

            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    handleFile(this.files[0]);
                }
            });
            
            printBtn.addEventListener('click', () => {
                // La logica di stampa è ora gestita principalmente dal CSS.
                // Ci assicuriamo solo che l'immagine sia pronta.
                if (printImage.src && !printImage.src.endsWith('//:0')) {
                     window.print();
                }
            });

            clearBtn.addEventListener('click', () => {
                fileInput.value = '';
                imagePreview.src = '';
                printImage.src = '';
                imagePreview.classList.remove('loaded');
                imageContainer.classList.remove('has-image');
                printBtn.disabled = true;
                clearBtn.disabled = true;
            });

            // --- Drag and Drop ---
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageContainer.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                imageContainer.addEventListener(eventName, () => {
                    imageContainer.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                imageContainer.addEventListener(eventName, () => {
                    imageContainer.classList.remove('dragover');
                }, false);
            });

            imageContainer.addEventListener('drop', (e) => {
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    fileInput.files = e.dataTransfer.files;
                    handleFile(e.dataTransfer.files[0]);
                }
            });
        });
    </script>
</body>
</html>
